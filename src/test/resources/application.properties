# Test Configuration - Uses PostgreSQL (requires running instance)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=snabel
quarkus.datasource.password=snabel
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/snabel_accounting_test
quarkus.datasource.reactive.url=postgresql://localhost:5432/snabel_accounting_test

# Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=test-data.sql
quarkus.hibernate-orm.log.sql=false

# Flyway - disable for tests since we use Hibernate schema generation
quarkus.flyway.migrate-at-start=false

# JWT Test Configuration
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://snabel.no
smallrye.jwt.sign.key.location=/privateKey.pem

# Test token durations (shorter for testing)
snabel.jwt.duration.web=3600
snabel.jwt.duration.app=7200

# Logging
quarkus.log.level=WARN
quarkus.log.category."no.snabel".level=INFO
