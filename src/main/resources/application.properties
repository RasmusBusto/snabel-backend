# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=snabel
quarkus.datasource.password=snabel
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/snabel_accounting
quarkus.datasource.reactive.url=postgresql://localhost:5432/snabel_accounting
quarkus.datasource.devservices.enabled=false

# Hibernate Reactive
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.schema-management-validation.mode=none

# Flyway Configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration

# JWT Configuration
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://snabel.no
quarkus.smallrye-jwt.enabled=true
smallrye.jwt.expiration.grace=300
smallrye.jwt.sign.key.location=/privateKey.pem

# Token expiration (24 hours for web, 30 days for app)
snabel.jwt.duration.web=86400
snabel.jwt.duration.app=2592000

# Application
quarkus.http.port=8080
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.log.level=INFO
quarkus.log.category."no.snabel".level=DEBUG

%dev.quarkus.datasource.dev-ui.allow-sql=true

# ======================================
# Oxalis PEPPOL Configuration
# ======================================
# Enable/disable PEPPOL sending via Oxalis
# Set to true when Oxalis is properly configured with certificates
oxalis.enabled=false

# Oxalis home directory (contains conf, inbound, outbound, evidence directories)
# Default: /opt/oxalis-home
oxalis.home=${OXALIS_HOME:/opt/oxalis-home}

# PEPPOL Participant ID for your organization
# Format: scheme:identifier (e.g., 0192:123456789 for Norwegian org numbers)
# This will be used as default sender if not specified in invoice
oxalis.participant.identifier=${OXALIS_PARTICIPANT_ID:0192:YOUR_ORG_NUMBER}

# Development/Test Configuration
%dev.oxalis.enabled=false
%dev.oxalis.home=/tmp/oxalis-home
%dev.oxalis.participant.identifier=0192:999999999

# Production Configuration
%prod.oxalis.enabled=${OXALIS_ENABLED:false}
%prod.oxalis.home=${OXALIS_HOME:/opt/oxalis-home}
%prod.oxalis.participant.identifier=${OXALIS_PARTICIPANT_ID}
